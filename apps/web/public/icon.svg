<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <!-- Gradient for shield background -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0A0A0F"/>
  <circle cx="16" cy="16" r="14.5" stroke="#22D3EE" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Shield shape -->
  <path 
    d="M16 4L6 8V15C6 21.075 10.25 26.575 16 28C21.75 26.575 26 21.075 26 15V8L16 4Z" 
    fill="url(#shieldGrad)" 
    filter="url(#glow)"
  />
  
  <!-- Shield inner highlight -->
  <path 
    d="M16 6L8 9.5V15C8 20.025 11.5 24.625 16 26C20.5 24.625 24 20.025 24 15V9.5L16 6Z" 
    fill="#0A0A0F" 
    opacity="0.7"
  />
  
  <!-- Lock body -->
  <rect x="12" y="14" width="8" height="7" rx="1" fill="#22D3EE"/>
  
  <!-- Lock shackle -->
  <path 
    d="M13 14V12C13 10.3431 14.3431 9 16 9V9C17.6569 9 19 10.3431 19 12V14" 
    stroke="#22D3EE" 
    stroke-width="1.5" 
    fill="none"
    stroke-linecap="round"
  />
  
  <!-- Keyhole -->
  <circle cx="16" cy="16.5" r="1.2" fill="#0A0A0F"/>
  <rect x="15.4" y="16.5" width="1.2" height="2.5" rx="0.4" fill="#0A0A0F"/>
</svg>
